<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ETCH-A-SKETCH</title>
	<link rel="stylesheet" href="style.css" />
	<script src="script.js" defer></script>
</head>

<body>
	<h1>Etch-A-Sketch</h1>
	<span id="main">
		<span>
			<span id="buttons">
				<span id="color_picker">
					<label for="color_select" id="color_label">
						Color</label>
					<input type="color" name="" id="color_select" autocomplete="off" />
				</span>
				<button id="clear">CLEAR</button>
			</span>
		</span>
		<div id="main_container"></div>
	</span>
</body>

</html>
